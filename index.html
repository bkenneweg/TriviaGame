<!DOCTYPE html>
<html>
<head>
	<title>Trivia!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">

	<div class="row">
		<div class="col-md-12 text-center"><h1>80's Trivia</h1></div>
	</div>

	<div class="row">

		<div class="col-md-8 col-md-offset-2 text-center">

			<p class="intro">Please pick a category to start</p>
			<br>
		
			<button class="moviesButton">Movies</button>
			<button class="musicButton">Music</button>
			<button class="gamesButton">Games</button>

			<div class="score"></div>
			<div class="timer"></div>

			<br>

			<div class="question"></div>

			<br>

			<div class="row">
				<div class="col-md-12 info"></div>
			</div>

			<br>

			<div class="choice ans1"></div>
			<div class="choice ans2"></div>
			<div class="choice ans3"></div>
			<div class="choice ans4"></div>

		</div>

	</div>

</div>
<script type="text/javascript" src="assets/javascript/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
<center><audio src="assets/images/music.mp3" controls autoplay></audio></center>
</body>
</html>
